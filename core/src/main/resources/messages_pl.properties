-----------------------O PROGRAMIE-----------------------\
Program wyznaczaj\u0105cy podstawowe parametry ortodromy\
 maj\u0105c dane wsp\u00F3\u0142rz\u0119dne geograficzne dw\u00F3ch punkt\u00F3w A,B:\
     - odleg\u0142o\u015B\u0107 ortodromiczn\u0105 (w stopniach oraz Mm),\
