<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/home-style.css">

    <TITLE>Kalkulator ortodromy</TITLE>

    <META name="keywords"
          content="kalkulator ortodromy, ortodroma, żegluga po ortodromie, wierzchołki ortodromy,
          odległość ortodromiczna, kąty drogi, Piotr Choczyński, nawigacja">

    <META name="description"
          content="Skrypt umożliwiający wyznaczenie podstawowych elementów ortodromy:
          odległość ortodromiczną, początkowy oraz końcowy kąt drogi, współrzędne
          wierzchołków ortodromy wraz ze wszystkimi parametrami potrzebnymi do obliczeń.">
</head>

<!--  BOOTSTRAP  -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<form name="form">

    <div class="textAreaColumn" style="margin-left: 30px; margin-top: 30px;">

        <div class="custom3">

            <div class="well custom_well">

                <table class='table borderless'>
                    <tr>
                        <td colspan="2">
                            <center id="input-parameters">Input parameters</center>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:middle">A</td>
                        <td><input type="text" name="a_szer_kat" size="4"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> °
                            <input type="text" name="a_szer_min" size="5"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> '
                            <input type="text" name="a_szer_strona" value="N" size="2" readonly="readonly"
                                   style="text-align:center"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                            <input type="button" class="btn btn-default btn-xs custom_page" value="N/S"
                                   onClick="zamien_ns(form.a_szer_strona)">
                            <br>
                            <input type="text" name="a_dlug_kat" size="4"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> °
                            <input type="text" name="a_dlug_min" size="5"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> '
                            <input type="text" name="a_dlug_strona" value="E" size="2" readonly="readonly"
                                   style="text-align:center"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                            <input type="button" class="btn btn-default btn-xs custom_page" value="E/W"
                                   onClick="zamien_ew(form.a_dlug_strona)"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:middle">B</td>
                        <td><input type="text" name="b_szer_kat" size="4"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> °
                            <input type="text" name="b_szer_min" size="5"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> '
                            <input type="text" name="b_szer_strona" value="N" size="2" readonly="readonly"
                                   style="text-align:center"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                            <input type="button" class="btn btn-default btn-xs custom_page" value="N/S"
                                   onClick="zamien_ns(form.b_szer_strona)">
                            <br>
                            <input type="text" name="b_dlug_kat" size="4"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> °
                            <input type="text" name="b_dlug_min" size="5"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)"> '
                            <input type="text" name="b_dlug_strona" value="E" size="2" readonly="readonly"
                                   style="text-align:center"
                                   onkeypress="if (event.keyCode == 13) glowny_guzik(this.form)">
                            <input type="button" class="btn btn-default btn-xs custom_page" value="E/W"
                                   onClick="zamien_ew(form.b_dlug_strona)">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="btn-group margin">
                <button type="button" class="btn btn-default custom grey_2" id="clear-info-button">
                    Clear/Info
                </button>
                <button type="button" class="btn btn-default custom grey_2">
                    Przelicz
                </button>
            </div>


            <b>&nbsp;Przykłady dla przypadków ogólnych</b>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom grey_1 examples" onClick="przyklad_01(this.form)">

            <br>
            <div class="btn-group margin">
