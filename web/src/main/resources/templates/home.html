<!DOCTYPE HTML>
<!--suppress XmlDuplicatedId -->
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/home-style.css">
    <TITLE id="title">Orthodrome Calculator</TITLE>
    <META name="keywords" id="meta-keywords">
    <META name="description" id="meta-description">
</head>

<!--  BOOTSTRAP  -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
<form name="form">

    <div class="textAreaColumn" style="margin-left: 30px; margin-top: 30px;">

        <div class="custom3">

            <div class="well custom_well">

                <table class='table borderless'>
                    <tr>
                        <td colspan="2">
                            <center id="input-parameters">Input parameters</center>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:middle">A</td>
                        <td><input type="text" name="a-lat-degree" size="4"> °
                            <input type="text" name="a-lat-minute" size="5"> '
                            <input type="text" name="a-lat-side" value="N" size="2" readonly="readonly"
                                   style="text-align:center">
                            <input type="button" class="btn btn-default btn-xs custom_page" value="N/S">
                            <br>
                            <input type="text" name="a-long-degree" size="4"> °
                            <input type="text" name="a-long-minute" size="5"> '
                            <input type="text" name="a-long-side" value="E" size="2" readonly="readonly"
                                   style="text-align:center">
                            <input type="button" class="btn btn-default btn-xs custom_page" value="E/W">
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:middle">B</td>
                        <td><input type="text" name="b-lat-degree" size="4"> °
                            <input type="text" name="b-lat-minute" size="5"> '
                            <input type="text" name="b-lat-side" value="N" size="2" readonly="readonly"
                                   style="text-align:center">
                            <input type="button" class="btn btn-default btn-xs custom_page" value="N/S">
                            <br>
                            <input type="text" name="b-long-degree" size="4"> °
                            <input type="text" name="b-long-minute" size="5"> '
                            <input type="text" name="b-long-side" value="E" size="2" readonly="readonly"
                                   style="text-align:center">
                            <input type="button" class="btn btn-default btn-xs custom_page" value="E/W">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="btn-group margin">
                <button type="button" class="btn btn-default custom grey_2" id="clear-info-button">
                    Clear/Info
                </button>
                <button type="button" class="btn btn-default custom grey_2" id="calculate-button">
                    Calculate
                </button>
            </div>


            <div class="cases-label" id="general-cases">General Cases</div>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(10°N;050°E)<br>B(20°N;170°E)
                </button>
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(50°N;020°W)<br>B(50°N;090°E)
                </button>
            </div>
            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(50°N;030°E)<br>B(30°N;060°E)
                </button>
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(50°N;170°W)<br>B(10°S;100°W)
                </button>
            </div>
            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(30°S;060°E)<br>B(40°S;140°E)
                </button>
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(20°S;100°W)<br>B(30°N;160°W)
                </button>
            </div>
            <br>
            <div class="btn-group margin">
                <button type="button" class="btn btn-default custom grey_1 examples">A(
                    0° ;070°E)<br>B(20°S;120°W)
                </button>
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(40°S;090°W)<br>B( 0° ;130°W)
                </button>
            </div>

            <br><br><br>

            <div class="cases-label" id="special-cases">Special Cases</div>
            <div class="btn-group">
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(90°N )<br>B(90°S )
                </button>
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(40°N;030°E)<br>B(40°S;150°W)
                </button>
            </div>
            <br>
            <div class="btn-group margin">
                <button type="button" class="btn btn-default custom grey_1 examples">
                    A(20°N;030°E)<br>B(40°S;030°E)
                </button>
                <button type="button" class="btn btn-default custom grey_1 examples">A(
                    0° ;010°E)<br>B( 0° ;050°W)
                </button>
            </div>

        </div>


        <div class="well custom_well_2">
            <textarea name="primary-result" disabled>  </textarea>
            <div style="margin-top: 2px;">Piotr Choczyński (<a href=mailto:piotr@choczynski.pl
                                                               title="Orthodrome Calculator question">piotr@choczynski.pl</a>)
                2018
            </div>
        </div>
        <div class="well custom_well_2">
            <textarea name="secondary-result" disabled>  </textarea>
            <div style="margin-top: 2px;" id="title">Orthodrome Calculator</div>
        </div>
    </div>

</form>
</body>
</html>
